<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTelkomsel - Pilih Paket Kuota</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <a href="#" class="logo" aria-label="MyTelkomsel Home">
                    <img src="./src/logo.png" alt="MyTelkomsel Logo" />
                </a>
                
                <!-- Navigation Menu -->
                <div class="nav-menu">
                    <a href="#" class="nav-link">Buka Aplikasi</a>
                    <a href="#" class="nav-link">Beranda</a>
                    <a href="#" class="nav-link">ExpressPoin</a>
                    <div class="nav-dropdown">
                        <a href="#" class="nav-link">
                            Profil Saya
                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </a>
                    </div>
                    <a href="#" class="nav-link">Kotak Masuk</a>
                </div>
                
                <!-- Right Side -->
                <div class="nav-right">
                    <div class="lang-selector">
                        <a href="#" class="lang-link">EN</a>
                        <span class="lang-separator">|</span>
                        <a href="#" class="lang-link active">ID</a>
                    </div>
                    <button class="icon-btn" aria-label="Messages">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" aria-label="Profile">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Balance Section -->
        <div class="balance-section">
            <div class="balance-content">
                <div class="balance-info">
                    <span class="balance-amount">Rp0</span>
                    <span class="balance-label">Pulsa</span>
                </div>
                <button class="topup-btn">Isi Pulsa</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Section: Spesial untuk Kamu -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Spesial untuk Kamu</h2>
                <a href="#" class="section-link">Lihat Semua</a>
            </div>
            
            <div class="cards-container" id="specialPackages">
                <!-- Package cards will be generated by JavaScript -->
            </div>
        </section>

        <!-- Section: Pilih Paket Kuota -->
        <section class="section">
            <h2 class="section-title">Pilih Paket Kuota</h2>
            
            <!-- Tab Navigation -->
            <div class="tabs" role="tablist" aria-label="Kategori paket">
                <button class="tab-btn active" data-tab="kamu-banget" role="tab" aria-selected="true">
                    <div class="tab-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <span class="tab-text">Kamu Banget Nih!</span>
                </button>
                <button class="tab-btn" data-tab="internet" role="tab" aria-selected="false">
                    <div class="tab-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                        </svg>
                    </div>
                    <span class="tab-text">Internet</span>
                </button>
                <button class="tab-btn" data-tab="darurat" role="tab" aria-selected="false">
                    <div class="tab-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </div>
                    <span class="tab-text">Paket Darurat</span>
                </button>
                <button class="tab-btn" data-tab="roaming" role="tab" aria-selected="false">
                    <div class="tab-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </div>
                    <span class="tab-text">Roaming</span>
                </button>
                <button class="tab-btn" data-tab="hiburan" role="tab" aria-selected="false">
                    <div class="tab-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <span class="tab-text">Hiburan</span>
                </button>
                <button class="tab-btn" data-tab="telepon-sms" role="tab" aria-selected="false">
                    <div class="tab-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </div>
                    <span class="tab-text">Telepon & SMS</span>
                </button>
            </div>

            <!-- Tab Content -->
            <div id="tabContent" role="tabpanel">
                <!-- Content will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Popup AI Recommendation -->
    <div id="aiPopup" class="popup-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-hidden="true">
        <div class="popup-content">
            <div class="popup-header">
                <div>
                    <h3 id="popupTitle" class="popup-title">Rekomendasi untuk Kamu</h3>
                    <p id="popupMessage" class="popup-message"></p>
                </div>
                <button id="closePopup" class="popup-close" aria-label="Tutup popup">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="popup-actions">
                <button id="acceptRecommendation" class="btn btn-primary">Ya, Tambahkan</button>
                <button id="rejectRecommendation" class="btn btn-secondary">Tidak, Terima Kasih</button>
            </div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
